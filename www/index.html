<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>DKFindOut!</title>
        <style>
        #container{
			width:604px;
			height:453px;
			position:relative;
		}
	
		#container ul{
			width:604px;
			height:453px;
			list-style:none outside none;
			position:relative;
			overflow:hidden;
		}
		
		#container li:first-child{
			display:list-item;
			position:absolute;
		}
	
		#container li{
			position:absolute;
			display:none;
		}
		
		#container .prevButton{
			height:72px;
			width:68px;
			position:absolute;
			background:url('buttons.png') no-repeat;
			top:50%;
			margin-top:-36px;
			cursor:pointer;
			z-index:2000;
			background-position:left top;
			left:0
		}
	
		#container .prevButton:hover{ 
				background-position:left bottom;left:0;}
		  
	</style>
	<script>
		$(window).load(function(){
				var pages = $('#container li'), current=0;
				var currentPage,nextPage;
		
				$('#container .button').click(function(){
					currentPage= pages.eq(current);
					if($(this).hasClass('prevButton'))
					{
		
						if (current <= 0)
							current=pages.length-1;
						else
							current=current-1;
					}
					else
					{
						if (current >= pages.length-1)
							current=0;
						else
							current=current+1;
					}
					nextPage = pages.eq(current);	
					currentPage.hide();	
					nextPage.show();		
				});
		});
</script>
    </head>
    <body>
        <div class="app">
            <h1>DKFindOut!</h1>
            <!--<div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>-->
            <div id="container">
				<ul>
				<li><a href="LightBulb.html"><img src="img/PAL_70017960_oe2pw8.png" width="60%"/></a></li>
				<li><a href="Sports.html"><img src="img/MA_00007128_ytgpu2_1.jpg" width="60%" /></a></li>
				<li><img src="img/100_events_that_made_history_1_ggxxt4.jpg" width="100%" /></li>
				</ul>
				<span class="button prevButton"></span>
				<span class="button nextButton"></span>
			</div>	
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
