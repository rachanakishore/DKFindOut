<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>DKFindOut!</title>
    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <style>
        #container
        {
            width: 604px;
            height: 453px;
            position: relative;
            top: 123%;
            left: -134%;
        }
        #container .prevButton
        {
            height: 72px;
            width: 68px;
            position: absolute;
            background: url('img/buttons.png') no-repeat;
            top: 50%;
            margin-top: -36px;
            cursor: pointer;
            z-index: 2000;
            background-position: left top;
            left: 0;
        }
        
        #container .prevButton:hover
        {
            background-position: left bottom;
            left: 0;
        }
        
        #container .nextButton
        {
            height: 72px;
            width: 68px;
            position: absolute;
            background: url('img/buttons.png') no-repeat;
            top: 50%;
            margin-top: -36px;
            cursor: pointer;
            z-index: 2000;
            background-position: right top;
            right: 0;
        }
        
        #container .nextButton:hover
        {
            background-position: right bottom;
            right: 0;
        }
        
        #container ul
        {
            width: 604px;
            height: 453px;
            list-style: none outside none;
            position: relative;
            overflow: hidden;
        }
        
        #container li:first-child
        {
            display: list-item;
            position: absolute;
        }
        
        #container li
        {
            position: absolute;
            display: none;
        }
    </style>
    <script>
        $(window).load(function () {
            var pages = $('#container li'), current = 0;
            var currentPage, nextPage;
            var handler = function () {
                $('#container .button').unbind('click');
                currentPage = pages.eq(current);
                if ($(this).hasClass('prevButton')) {
                    if (current <= 0)
                        current = pages.length - 1;
                    else
                        current = current - 1;
                    nextPage = pages.eq(current);

                    nextPage.css("marginLeft", -604);
                    nextPage.show();
                    nextPage.animate({ marginLeft: 0 }, 800, function () {
                        currentPage.hide();
                    });
                    currentPage.animate({ marginLeft: 604 }, 800, function () {
                        $('#container .button').bind('click', handler);
                    });
                }
                else {

                    if (current >= pages.length - 1)
                        current = 0;
                    else
                        current = current + 1;
                    nextPage = pages.eq(current);

                    nextPage.css("marginLeft", 604);
                    nextPage.show();
                    nextPage.animate({ marginLeft: 0 }, 800, function () {
                    });
                    currentPage.animate({ marginLeft: -604 }, 800, function () {
                        currentPage.hide();
                        $('#container .button').bind('click', handler);
                    });
                }
            }
            $('#container .button').click(handler);
        });
</script>
</head>
<body>
    <div class="app">
        <!--<h1>DKFindOut!</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>-->
        <div id="container">
            <ul>
                <li><a href="LightBulb.html">
                    <img src="img/PAL_70017960_oe2pw8.png" width="60%" /></a></li>
                <li><a href="Sports.html">
                    <img src="img/MA_00007128_ytgpu2_1.jpg" width="60%" /></a></li>
                <li>
                    <img src="img/100_events_that_made_history_1_ggxxt4.jpg" width="100%" style="margin-left:45px;" /></li>
            </ul>
            <span class="button prevButton"></span><span class="button nextButton"></span>
        </div>
    </div>
</body>
</html>
